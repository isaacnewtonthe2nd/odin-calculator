<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator" id="calculatorId">
    <div class="display-container" id="display-containerId"></div>
    <div class="buttons">
      <button class="colorOne">AC</button>
      <button class="colorOne">+/-</button>
      <button class="colorOne">%</button>
      <button class="colorTwo">/</button>
      <button class="colorThree">7</button>
      <button class="colorThree">8</button>
      <button class="colorThree">9</button>
      <button class="colorTwo">*</button>
      <button class="colorThree">4</button>
      <button class="colorThree">5</button>
      <button class="colorThree">6</button>
      <button class="colorTwo">-</button>
      <button class="colorThree">1</button>
      <button class="colorThree">2</button>
      <button class="colorThree">3</button>
      <button class="colorTwo">+</button>
      <button class="zero colorThree">0</button>
      <button class="colorThree">.</button>
      <button class="colorTwo">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
