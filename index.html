<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator" id="calculatorId">
    <div class="display-container" id="display-containerId"></div>
    <!-- <input type="number" class="display-container" id="display-containerId"> -->
    <div class="buttons">
      <button onclick="erase()" class="colorOne">AC</button>
      <button class="colorOne">+/-</button>
      <button class="colorOne">%</button>
      <button onclick="operators('/')" class="colorTwo">/</button>
      <button onclick="numberDisplay('7')" class="colorThree">7</button>
      <button onclick="numberDisplay('8')" class="colorThree">8</button>
      <button onclick="numberDisplay('9')" class="colorThree">9</button>
      <button onclick="operators('*')" class="colorTwo">*</button>
      <button onclick="numberDisplay('4')" class="colorThree">4</button>
      <button onclick="numberDisplay('5')" class="colorThree">5</button>
      <button onclick="numberDisplay('6')" class="colorThree">6</button>
      <button onclick="operators('-')" class="colorTwo">-</button>
      <button onclick="numberDisplay('1')" class="colorThree">1</button>
      <button onclick="numberDisplay('2')" class="colorThree">2</button>
      <button onclick="numberDisplay('3')" class="colorThree">3</button>
      <button onclick="operators('+')" class="colorTwo">+</button>
      <button onclick="numberDisplay('0')" class="zero colorThree">0</button>
      <button class="colorThree">.</button>
      <button onclick="operators('=')" class="colorTwo">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
